<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FinTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

<div class="register-container">

    <img src="../img/logo.png" alt="Finance Manager Logo" class="logo"> 

    <h1>Bem-vindo à FinTrack</h1>
    <p class="welcome-message">Cadastre-se para gerenciar suas finanças de forma fácil e eficiente!</p>

    <form id="registerForm">

        <div class="form-group">

            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" required/>

        </div>

        <div class="form-group">

            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required/>

        </div>

        <div class="form-group">

            <label for="senha">Senha:</label>

            <div class="input-group">

                <input type="password" class="form-control" id="senha" required/>
                <span class="input-group-text" id="togglePassword"><i class="bi bi-eye-slash"></i></span>

            </div>

        </div>

        <div class="form-group">

            <label for="confirmarSenha">Confirme a Senha:</label>

            <div class="input-group">

                <input type="password" class="form-control" id="confirmarSenha" required/>
                <span class="input-group-text" id="toggleConfirmPassword"><i class="bi bi-eye-slash"></i></span>

            </div>

        </div>

        <div class="button-container">
            
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        
        </div>

        

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="app-container">

        <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: #33608d;">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#" style="color: white;">
                    <img src="../img/logo.png" alt="Logo" style="height: 30px; margin-right: 10px;"> FinTrack
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav" style="margin-left: -5vw;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./dashboard.html" style="color: white; margin: 0 10px;">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Transação/transacoes.html" style="color: white; margin: 0 3vw;">Transações</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Orçamento/orcamentos.html" style="color: white; margin: 0  3vw;">Orçamentos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Relatório/relatorios.html" style="color: white; margin: 0 3vw;">Relatórios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Saldo Atual:</h5>
                        <h2 class="card-text text-success" id="currentBalance">R$ 0,00</h2>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Gastos do Mês:</h5>
                        <h2 class="card-text text-danger" id="monthlyExpenses">R$ 0,00</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fluxo de Caixa:</h5>
                        <canvas id="cashFlowChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Categorias de Gastos:</h5>
                        <canvas id="expensePieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Últimas Transações:</h5>
                <table class="table" id="transactionTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Categoria</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody">
                        <!-- As transações serão inseridas aqui dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>

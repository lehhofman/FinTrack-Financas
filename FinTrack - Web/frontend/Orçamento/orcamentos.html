<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-container">
    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: #33608d;">
      <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#" style="color: white;">
              <img src="../img/logo.png" alt="Logo" style="height: 30px; margin-right: 10px;"> FinTrack
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
              <ul class="navbar-nav" style="margin-left: -5vw;">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="../Dashboard/dashboard.html" style="color: white; margin: 0 10px;">Dashboard</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="../Transação/transacoes.html" style="color: white; margin: 0 3vw;">Transações</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="../Orçamento/orcamentos.html" style="color: white; margin: 0  3vw;">Orçamentos</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="../Relatório/relatorios.html" style="color: white; margin: 0 3vw;">Relatórios</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

    <h1 class="mb-4">Seu Orçamento:</h1>

    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Orçamento do Mês:</h5>
            <div id="budgetOverview"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Visão Geral:</h5>
            <canvas id="budgetDetailsChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Histórico de Orçamentos:</h5>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Mês</th>
              <th>Categoria</th>
              <th>Orçado</th>
              <th>Gasto</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="historicoTable">
          </tbody>
        </table>
      </div>
    </div>

    <button class="btn btn-primary btn-lg rounded-circle btn-add" data-bs-toggle="modal"
      data-bs-target="#addBudgetModal">
      +
    </button>
  </div>

  <div class="modal fade" id="addBudgetModal" tabindex="-1" aria-labelledby="addBudgetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBudgetModalLabel">
            Adicionar Orçamento
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="budgetForm">
            <div class="mb-3">
              <label for="budgetCategory" class="form-label">Categoria:</label>
              <input type="text" class="form-control" id="budgetCategory" required />
            </div>
            <div class="mb-3">
              <label for="budgetAmount" class="form-label">Valor Orçado:</label>
              <input type="number" class="form-control" id="budgetAmount" required />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
